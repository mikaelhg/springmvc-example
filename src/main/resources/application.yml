spring:
  application.name: mikaelhg's Spring Boot MVC example
  config.name: springmvc-example
  mandatoryFileEncoding: UTF-8

  main:
    web-environment: true
    show-banner: true
    log-startup-info: false

  jpa.show-sql: false

  thymeleaf.cache: true

server:
  port: 8080
  address: 127.0.0.1
  sessionTimeout: 0

---
spring.profiles: default

spring.jpa.database: H2
spring.datasource.platform: h2
spring.thymeleaf.cache: false

---
spring.profiles: postgresql

# TODO: NEEDS FIXING WHEN SPRING BOOT FIXES NON-EMBEDDED AUTODETECTION

spring:
  datasource:
    platform: postgresql
    driverClassName: org.postgresql.Driver
  jpa:
    database: POSTGRESQL
    generate-ddl: false
    hibernate.ddl-auto: none

---
spring.profiles: mysql

# TODO: NEEDS FIXING WHEN SPRING BOOT FIXES NON-EMBEDDED AUTODETECTION

spring:
  datasource:
    platform: mysql
    driverClassName: com.mysql.jdbc.Driver
  jpa:
    database: MySQL
    generate-ddl: false
    hibernate.ddl-auto: none
